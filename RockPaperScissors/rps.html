<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="content">
      <div class="pageTitle">
        <h1>Rock Paper Scissors!</h1>
        <p>By: Ricky Greig</p>
      </div>
      <section class="rps">
        <img class="languageLogojs" src="/rpsimg/javascriptLogo.png" alt="" />
        <div id="divId" class="scoreBoard">
          <div id="userLabel" class="badge">User</div>
          <div id="computerLabel" class="badge">Computer</div>
          <span id="userScore">0</span> : <span id="computerScore">0</span>
        </div>

        <div class="result">
          <p>Rock, Paper, Scissors...</p>
        </div>

        <div class="choices">
          <div id="r" class="choice">
            <img class="item" src="rpsimg/rock.png" alt="" />
          </div>
          <div id="p" class="choice">
            <img class="item" src="rpsimg/paper.png" alt="" />
          </div>
          <div id="s" class="choice">
            <img class="item" src="rpsimg/scissors.png" alt="" />
          </div>
        </div>
        <div class="ref">
          <a href="https://icons8.com/icon/AHVprpq_28gI/oncoming-fist"
            >Oncoming Fist icon by Icons8</a
          >
          <a href="https://icons8.com/icon/ykfYYMYPhA8j/raised-hand"
            >Raised Hand icon by Icons8</a
          >
          <a href="https://icons8.com/icon/T4rG9LrLu-OM/victory-hand"
            >Victory Hand icon by Icons8</a
          >
        </div>
      </section>
    </section>
    <script src="/Javascript/main.js" charset="utf-8"></script>
  </body>
</html>
